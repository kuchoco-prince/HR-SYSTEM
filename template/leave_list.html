{% extends 'base.html' %}
{% block content %}
<h2>Your Leave Requests</h2>
<a href="{% url 'leave_form' %}" class="btn btn-success mb-3">Submit New Leave</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Submitted At</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaves %}
        <tr>
            <td>{{ leave.leave_type }}</td>
            <td>{{ leave.start_date }}</td>
            <td>{{ leave.end_date }}</td>
            <td>{{ leave.status }}</td>
            <td>{{ leave.submitted_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
