<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
        main { padding: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        .card { background: white; padding: 1rem; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); width: 250px; text-align: center; }
        .card a { display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background: #3498db; color: white; text-decoration: none; border-radius: 3px; }
        .card a:hover { background: #2980b9; }
    </style>
</head>
<body>
    <header>
        <h1>HR Dashboard</h1>
    </header>
    <main>
        <div class="card">
            <h2>Leave Requests</h2>
            <p>View and approve pending leave requests.</p>
            <a href="{% url 'leave-requests' %}">Go to Leave Requests</a>
        </div>
        <div class="card">
            <h2>Performance Reviews</h2>
            <p>Track and submit performance reviews.</p>
            <a href="{% url 'performance-reviews' %}">Go to Performance</a>
        </div>
        <div class="card">
            <h2>Users</h2>
            <p>Manage district coordinators, regional managers, and head office staff.</p>
            <a href="{% url 'admin:index' %}">Go to Admin</a>
        </div>
    </main>
</body>
</html>
